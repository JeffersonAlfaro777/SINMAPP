<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Menú</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/panelControl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sideBar" id="sideBar" data-open="false">
            <div class="closeSideBarBtn" onclick="toggleSidebar()">
                <i class="fa fa-close"></i>
            </div>
            <div class="profile-section">
                <i class="fa fa-user-circle"></i>
                <span id="userName">
                    <script>
                        document.querySelector('#userName').textContent = sessionStorage.getItem('userName')
                    </script>
                </span>
            </div>
            <a href="#"><i class="fa fa-home"></i> Inicio asdasda asdas asdas d</a>
            <a href="enrollment.html"><i class="fa fa-id-card"></i> Matrícula</a>
            <a href="statistics.html"><i class="fa fa-chart-line"></i> Estadísticas</a>
            <span onclick="logout()">Cerrar Sesion</span>
        </div>
        <div class="mainContent">
            <div class="navBar">
                <a href="#" class="menu-icon" onclick="toggleSidebar()"><i class="fa fa-bars"></i></a>
            </div>

            <div class="content">
                <!-- --Aqui iria el contenido de cada pagina -->
                <!-- Imagen superior -->
                <div class="header-image-container">
                    <img src="./Resources/Img/logo-mined-gobierno-1-1-1.png" alt="Descripción de la imagen">
                </div>
                <!-- Fin de la imagen superior -->
                <span class="header-text">Sistema Estadístico de Matrícula</span>


                <div class="button-container">
                    <button class="btnPanelControl" onclick="navigateTo('enrollment.html')"><i
                            class="fa fa-id-card"></i> Matrícula</button>
                    <button class="btnPanelControl" onclick="navigateTo('statistics.html')"><i
                            class="fa fa-chart-line"></i>
                        Estadísticas</button>
                </div>
            </div>
        </div>
        <script src="JS/script.js"></script>
</body>

</html>
