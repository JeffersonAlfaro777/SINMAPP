<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="CSS\styles.css">
    <link rel="stylesheet" href="CSS\statistics.css">
    <link rel="stylesheet" href="CSS\panel-control.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="sidebar" id="sidebar">
            <a href="#" class="menu-icon" onclick="toggleSidebar()"><i class="fa fa-bars"></i></a>
            <div class="profile-section">
                <i class="fa fa-user-circle"></i>
                <span>Admin</span>
            </div>
            <a href="menu.html"><i class="fa fa-home"></i> Inicio</a>
            <a href="enrollment.html"><i class="fa fa-id-card"></i> Matrícula</a>
            <a href="#"><i class="fa fa-chart-line"></i> Estadísticas</a>
        </div>
        <div class="content">
            <div class="header-text">
                <h1>Estadísticas</h1>
            </div>
            <div class="statistics-content">
                <h2>Estadísticas</h2>
                <div class="form-grid">
                    <div class="input-container">
                        <label for="anos">Años:</label>
                        <input type="checkbox" id="anos" name="anos">
                    </div>
                    <div class="input-container">
                        <label for="mensuales">Mensuales:</label>
                        <input type="checkbox" id="mensuales" name="mensuales">
                    </div>
                    <div class="input-container">
                        <label for="fecha-inicial">Fecha Inicial:</label>
                        <input type="date" id="fecha-inicial" name="fecha-inicial">
                    </div>
                    <div class="input-container">
                        <label for="fecha-final">Fecha Final:</label>
                        <input type="date" id="fecha-final" name="fecha-final">
                    </div>
                    <button type="button" onclick="verGrafico()">Ver Gráfico</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS\script.js"></script>
</body>
</html>
