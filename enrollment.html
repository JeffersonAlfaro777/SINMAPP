<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matrícula</title>
    <link rel="stylesheet" href="CSS\panel-control.css">
    <link rel="stylesheet" href="CSS\enrollment-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <p>Estos son mis primeros cambios</p>
    <div class="menu-container">
        <div class="sidebar" id="sidebar">
            <a href="#" class="menu-icon" onclick="toggleSidebar()"><i class="fa fa-bars"></i></a>
            <div class="profile-section">
                <i class="fa fa-user-circle"></i>
                <span>Admin</span>
            </div>
            <a href="menu.html"><i class="fa fa-home"></i> Inicio</a>
            <a href="statistics.html"><i class="fa fa-chart-line"></i> Estadística</a>
            <a href="#"><i class="fa fa-id-card"></i> Matrícula</a>
        </div>
        <div class="content">
            <div class="header-text">
                <h1></h1>
            </div>
        <p>Eliminando cualquier babosada</p>
            <div class="enrollment-content">
                <form id="enrollment-form">
                    <div class="input-group">
                        <div class="input-container">
                            <label for="first-name">Nombre de estudiante</label>
                            <div class="input-flex">
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="last-name">Apellido de estudiante</label>
                            <div class="input-flex">
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="second-first-name">Segundo nombre</label>
                            <div class="input-flex">
                                <input type="text" id="second-first-name" name="second-first-name">
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="second-last-name">Segundo Apellido</label>
                            <div class="input-flex">
                                <input type="text" id="second-last-name" name="second-last-name">
                            </div>
                        </div>
                        <div class="input-container">
                            <label>Fecha de Nacimiento:</label>
                            <div class="input-flex">
                                <select name="day" id="day" required>
                                    <option value="" disabled selected>Día</option>
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write('<option value="' + i + '">' + i + '</option>');
                                        }
                                    </script>
                                </select>
                                <select name="month" id="month" required>
                                    <option value="" disabled selected>Mes</option>
                                    <script>
                                        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                                        for (let i = 0; i < months.length; i++) {
                                            document.write('<option value="' + (i+1) + '">' + months[i] + '</option>');
                                        }
                                    </script>
                                </select>
                                <select name="year" id="year" required>
                                    <option value="" disabled selected>Año</option>
                                    <script>
                                        const currentYear = new Date().getFullYear();
                                        for (let i = currentYear; i >= 1900; i--) {
                                            document.write('<option value="' + i + '">' + i + '</option>');
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                        <div class="input-container">
                            <label>Sexo:</label>
                            <div class="input-flex">
                                <label><input type="radio" name="gender" value="Masculino" required> Masculino</label>
                                <label><input type="radio" name="gender" value="Femenino" required> Femenino</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="department">Departamento:</label>
                            <div class="input-flex">
                                <input type="text" id="department" name="department" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="municipality">Municipio:</label>
                            <div class="input-flex">
                                <input type="text" id="municipality" name="municipality" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="disability">Discapacidad:</label>
                            <div class="input-flex">
                                <input type="text" id="disability" name="disability">
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="blood-type">Tipo de sangre:</label>
                            <div class="input-flex">
                                <input type="text" id="blood-type" name="blood-type">
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="birthplace">Lugar de nacimiento:</label>
                            <div class="input-flex">
                                <input type="text" id="birthplace" name="birthplace" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="email">Correo electrónico:</label>
                            <div class="input-flex">
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="mobile">Teléfono móvil:</label>
                            <div class="input-flex">
                                <input type="tel" id="mobile" name="mobile" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="residence">Residencia:</label>
                            <div class="input-flex">
                                <label><input type="radio" name="residence" value="Urbana" required> Urbana</label>
                                <label><input type="radio" name="residence" value="Rural" required> Rural</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="residence-municipality">Municipio:</label>
                            <div class="input-flex">
                                <input type="text" id="residence-municipality" name="residence-municipality" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="address">Dirección:</label>
                            <div class="input-flex">
                                <input type="text" id="address" name="address" required>
                            </div>
                        </div>
                    </div>
                    <h2>Datos del Responsable</h2>
                    <div class="input-group">
                        <div class="input-container">
                            <label for="guardian-name">Nombres y apellidos completos:</label>
                            <div class="input-flex">
                                <input type="text" id="guardian-name" name="guardian-name" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="id-number">Cédula:</label>
                            <div class="input-flex">
                                <input type="text" id="id-number" name="id-number" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label>Es familiar:</label>
                            <div class="input-flex">
                                <label><input type="radio" name="relation" value="Si" required> Sí</label>
                                <label><input type="radio" name="relation" value="No" required> No, Parentesco:</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <select name="relationship" id="relationship" required>
                                <option value="" disabled selected>Parentesco</option>
                                <option value="Abuelo">Abuelo</option>
                                <option value="Abuela">Abuela</option>
                                <option value="Hermano">Hermano</option>
                                <option value="Hermana">Hermana</option>
                                <option value="Tia">Tía</option>
                                <option value="Tio">Tío</option>
                                <option value="Primo">Primo</option>
                                <option value="Prima">Prima</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label for="guardian-phone">Teléfono de responsable:</label>
                            <div class="input-flex">
                                <input type="tel" id="guardian-phone" name="guardian-phone" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="guardian-email">Correo electrónico:</label>
                            <div class="input-flex">
                                <input type="email" id="guardian-email" name="guardian-email" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="guardian-municipality">Municipio:</label>
                            <div class="input-flex">
                                <input type="text" id="guardian-municipality" name="guardian-municipality" required>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="guardian-address">Dirección:</label>
                            <div class="input-flex">
                                <input type="text" id="guardian-address" name="guardian-address" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="save-button"><i class="fa fa-save"></i> Guardar</button>
                        <button type="button" id="cancel-button"><i class="fa fa-times"></i> Cancelar</button>
                        <button type="reset" id="clear-button"><i class="fa fa-eraser"></i> Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="JS\script.js"></script>
</body>
</html>
